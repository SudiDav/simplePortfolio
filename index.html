<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sudi David - A Full Stack Engineer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Convert this to an external style sheet -->
    <style>
      body {
        color: white;
      }
      #hero {
        min-height: 100vh;
        background: #141e30;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #243b55, #141e30);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #243b55, #141e30);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Sudi David</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ======= Hero Section ======= -->
    <main id="hero">
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="/images/LM_42.jpg"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">Hi! I am Sudi David.</h1>
            <p class="lead">
              A Full Stack .NET & JS Engineer with a passion for problems
              solving
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <a
                type="button"
                class="btn btn-warning btn-lg px-4 me-md-2"
                href="#contact"
              >
                Let's Talk over coffee
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section class="container text-dark py-5" id="contact">
      <h1 class="text-center mb-3">Let's get in touch</h1>
      <form action="POST" data-netlify="true" name="PortfolioContact">
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              name="firstName"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              name="lastName"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email"
              aria-label="Email"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              name="phone"
              class="form-control"
              placeholder="Phone (optional)"
              aria-label="Phone"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              name="subject"
              class="form-control"
              placeholder="Subject"
              aria-label="Subject"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <textarea
              type="text"
              name="message"
              class="form-control"
              placeholder="Message"
              aria-label="Message"
              required
            ></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg px-4 me-md-2">
          Submit
        </button>
      </form>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
